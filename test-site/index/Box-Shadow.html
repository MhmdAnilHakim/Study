<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow</title>
    <style>

        div {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            background-color: aqua;
            box-shadow: inset 0 0 10px 15px rgba(0, 0, 0, 0.5);
            
        }

        p {
            font-size: 50px;
            line-height: 400px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-shadow: 0px 2px 1px black ;
        }


    </style>
</head>
<body>

    <div>
        <p>Hello World</p>
    </div>
    
</body>
</html>
